<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>HTML Forms</title>
</head>

<body>
    <h1>HTML Forms</h1>

    <form>

        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>
        <label for="password">enter password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>

        <br><br>

        <ul>
            <li>yoshi</li>
            <li>luigi</li>
            <li>toad</li>
        </ul>
        
        <br><br>
        
        <p>Select your age:</p>

        <input type="radio" name="age" values="0-25" id="option-1">
        <label for="option1">0-25</label>
        <input type="radio" name="age" values="26-50" id="option-2">
        <label for="option2">26-50</label>
        <input type="radio" name="age" values="51+" id="option-1">
        <label for="option1">51+</label>

        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What colour are your socks</option>
            <option value="q2">What's your favorite animal</option>
            <option value="q3">What's your favorite movie</option>
        </select>

        <br><br>

        <label for="answer">Security question answer</label>
        <input type="text" id="answer" name="answer">

        <br><br>
        <label for="bio">Your bio</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>

        <input type="submit" value="submit the form">
        
    </form>

</body>
</html>
